<!DOCTYPE html>
<html>

<head>
    <title>Jogo Da Velha</title>
    <style type="text/css">
        body {
            background-color: black;
        }

        .one {
            margin: 100px auto;
            border: 3px hidden;
            text-align: center;
            padding: 20px;
            background-color: rgb(8, 102, 102);
            border-radius: 10px;

        }

        th {
            font-size: 25pt;
            height: 50px;
        }

        .tabuleiro {
            width: 90px;
            height: 75px;
            background-color: cadetblue;
            border-radius: 3px;
            text-align: center;
        }
    </style>

    <script language="Javascript">

        var tabuleiro, letra, ind, x, y;
        tabuleiro = new Array();

        for (ind = 0; ind < 3; ind++) {
            tabuleiro[ind] = new Array(3);
        }
        for (x = 0; x < 3; x++) {
            for (y = 0; y < 3; y++) {
                tabuleiro[x][y] = 0;
            }
        }
        letra = "img/X.png";
        var vez = "X";


        function game(i, lin, col) {

            if (tabuleiro[lin][col] == 1 || tabuleiro[lin][col] == -1) {
                alert("Opa, este quadrado já foi escolhido!");
            }
            else {
                document.getElementById("id" + i).setAttribute("src", letra);

                if (letra == "img/X.png") {
                    tabuleiro[lin][col] = 1;
                    vez = "X";
                    letra = "img/O.png";
                }
                else {
                    tabuleiro[lin][col] = -1;
                    letra = "img/X.png";
                    vez = "O";
                }

            }
        }
        function verificar() {
            if (
                //horizontal
                ((tabuleiro[0][0] != 0) && (tabuleiro[0][1] != 0) && (tabuleiro[0][2] != 0) && (tabuleiro[0][0] == tabuleiro[0][1]) && (tabuleiro[0][0] == tabuleiro[0][2])) ||
                ((tabuleiro[1][0] != 0) && (tabuleiro[1][1] != 0) && (tabuleiro[1][2] != 0) && (tabuleiro[1][0] == tabuleiro[1][1]) && (tabuleiro[1][0] == tabuleiro[1][2])) ||
                ((tabuleiro[2][0] != 0) && (tabuleiro[2][1] != 0) && (tabuleiro[2][2] != 0) && (tabuleiro[2][0] == tabuleiro[2][1]) && (tabuleiro[2][0] == tabuleiro[2][2])) ||
                //vertical
                ((tabuleiro[0][0] != 0) && (tabuleiro[1][0] != 0) && (tabuleiro[2][0] != 0) && (tabuleiro[0][0] == tabuleiro[1][0]) && (tabuleiro[0][0] == tabuleiro[2][0])) ||
                ((tabuleiro[0][1] != 0) && (tabuleiro[1][1] != 0) && (tabuleiro[2][1] != 0) && (tabuleiro[0][1] == tabuleiro[1][1]) && (tabuleiro[0][1] == tabuleiro[2][1])) ||
                ((tabuleiro[0][2] != 0) && (tabuleiro[1][2] != 0) && (tabuleiro[2][2] != 0) && (tabuleiro[0][2] == tabuleiro[1][2]) && (tabuleiro[0][2] == tabuleiro[2][2])) ||
                //diagonal
                ((tabuleiro[2][0] != 0) && (tabuleiro[1][1] != 0) && (tabuleiro[0][2] != 0) && (tabuleiro[2][0] == tabuleiro[1][1]) && (tabuleiro[2][0] == tabuleiro[0][2])) ||
                ((tabuleiro[0][0] != 0) && (tabuleiro[1][1] != 0) && (tabuleiro[2][2] != 0) && (tabuleiro[0][0] == tabuleiro[1][1]) && (tabuleiro[0][0] == tabuleiro[2][2]))) {
                alert(" Parabéns Jogador " + vez + ", VOCÊ GANHOU!!");
            }
        
        }
        function atualizar() {
            window.location.reload();
        }


    </script>
</head>

<body>

    <table class="one">
        <form>
            <th>Jogo da Velha </th>
            <tr>
                <td>
                    <table class="two">

                        <script language="Javascript">
                            var l, c, pos;
                            pos = 0;
                            for (l = 0; l < 3; l++) {
                                document.write("<tr>");
                                for (c = 0; c < 3; c++) {
                                    document.write("<td class='tabuleiro'>");
                                    document.write("<img  id ='id" + pos + "' width='85' height='75' " +
                                        "onclick='{game(" + pos + "," + l + "," + c + ")};{verificar();}'>");
                                    document.write("</td>");
                                    pos++;
                                }
                                document.write("</tr>");
                            }
                        </script>

                    </table>
                    <br>
                    <input type="button" style="background-color:cadetblue;  width: 85px; height: 50px;"
                        value="REINICIAR" onclick="atualizar();">
                </td>
            </tr>

        </form>

    </table>

</body>

</html>
